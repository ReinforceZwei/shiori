services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: shiori
      POSTGRES_PASSWORD: ${DB_PASSWORD:-shiori_password}
      POSTGRES_DB: shiori
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shiori"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: ghcr.io/reinforcezwei/shiori-migrate:latest
    environment:
      DATABASE_URL: postgresql://shiori:${DB_PASSWORD:-shiori_password}@db:5432/shiori
    depends_on:
      db:
        condition: service_healthy
    restart: "no"  # Run once and exit

  app:
    image: ghcr.io/reinforcezwei/shiori:latest
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database connection
      DATABASE_URL: postgresql://shiori:${DB_PASSWORD:-shiori_password}@db:5432/shiori
      
      # Better Auth configuration (generate your own secret!)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-your-secret-key-change-this-in-production}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      
      # Node environment
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

volumes:
  postgres_data:
